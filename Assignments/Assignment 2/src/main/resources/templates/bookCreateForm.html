<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Creation Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Insert Book Data</h1>
<form action="#" th:action="@{/bookCreateForm}" th:object="${bookDto}" method="post">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}" /></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}" /></td>
            <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</td>
        </tr>
        <tr>
            <td>ISBN:</td>
            <td><input type="text" th:field="*{isbn}" /></td>
            <td th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Password Error</td>
        </tr>
        <tr>
            <td>Genre:</td>
            <td><input type="text" th:field="*{genre}" /></td>
            <td th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Genre Error</td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}" /></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input type="text" th:field="*{quantity}" /></td>
            <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></td>
        </tr>
    </table>
</form>


<form action="#" th:action="@{/goHome}" method="get">
    <p><input type="submit" class="button" value="Go To Homepage" name="goHome" />
</form>

</body>
</html>
